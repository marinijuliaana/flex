<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site da Pizzaria</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="logo">Meu logo</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Contato</li>
                <li>Localização</li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <div class="textodestaque">
            Bem vindo a Pizzaria Itália!
        </div>
    </div>

    <main>
        <h2>A melhor pizza da cidade</h2>
        <div class="linha"></div>
        <p>Conheça os sabores</p>

        
        <div class="cards">
            <!--card 1-->
            <div class="card">
                <div class="imagem"></div>
                    <img src="imagens/foto1.jpg.jpg">
                <div class="info">
                    <div class="pizza">Calabresa</div>
                    <div class="preco">R$59,90</div>
                </div>
            </div>
            <!--card 2-->
            <div class="card">
                <div class="imagem"></div>
                    <img src="imagens/foto3.jpg.jpg">
                <div class="info">
                    <div class="pizza">Pepperoni</div>
                    <div class="preco">R$49,90</div>
                </div>
            </div>

             <!--card 3-->
             <div class="card">
                <div class="imagem"></div>
                    <img src="imagens/foto2.jpg.jpg">
                <div class="info">
                    <div class="pizza">Quatro Queijos</div>
                    <div class="preco">R$54,90</div>
                </div>
            </div>

        </div>

        <a href="#">Faça seu pedido</a>
    </main>

    <footer>
        <div class="endereco">
            Rua Três Amores, 581<br>
            Guararapes (SP)<br>
            CEP: 16700-000
        </div>  
        <div class="sociais">
            <ul>
                <li>Facebook</li>
                <li>Instagram</li>
                <li>WhatsApp</li>
            </ul>
     
        </div>
    </footer>

</body>
</html>
